<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #D946EF;
            --primary-dark: #A21CAF;
            --secondary: #EC4899;
            --accent: #F97316;
            --success: #10B981;
            --bg-gradient: linear-gradient(135deg, #FDF4FF 0%, #FAE8FF 50%, #FEF3C7 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #1F2937;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --shadow: 0 10px 40px rgba(217, 70, 239, 0.15);
            --shadow-hover: 0 20px 50px rgba(217, 70, 239, 0.25);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px 100px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0 30px;
            position: relative;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Section */
        .section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .menu-item {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item-image {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #FDF4FF, #FAE8FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
        }

        .menu-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu-item-info {
            padding: 12px;
        }

        .menu-item-info h3 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--text);
        }

        .menu-item-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        /* Cart Badge */
        .cart-badge {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 30px rgba(217, 70, 239, 0.4);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .cart-badge:active {
            transform: scale(0.9);
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--accent);
            color: white;
            min-width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 800;
            border: 3px solid white;
        }

        /* Cart Items */
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info strong {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .qty-btn:active {
            transform: scale(0.9);
            background: var(--primary);
            color: white;
        }

        .cart-item-price {
            text-align: right;
        }

        .cart-item-price .price {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }

        /* Input */
        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.1);
        }

        /* Button */
        .btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(217, 70, 239, 0.3);
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: none;
        }

        /* Points Display */
        .points-display {
            text-align: center;
            padding: 40px 20px;
        }

        .points-number {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .points-label {
            font-size: 18px;
            color: var(--text-light);
        }

        /* Promo Card */
        .promo-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 16px;
        }

        .promo-card h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .promo-code {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 700;
            margin-top: 8px;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 8px 0;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-light);
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* Total Price */
        .total-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 2px solid var(--border);
            margin-top: 16px;
        }

        .total-price-label {
            font-size: 18px;
            font-weight: 600;
        }

        .total-price-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
